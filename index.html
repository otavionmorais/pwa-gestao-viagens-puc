<!DOCTYPE html>
<html>
  <head>
    <title>Gestão de Despesas em Viagens</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/memory-db.js"></script>
    <script src="js/home.js"></script>
  </head>
  <body>
    <div class="content-container">
      <div class="centered" id="title">
        <h1>Gestão de Despesas em Viagens</h1>
      </div>
      <div class="content-row">
        <input
          type="text"
          id="description"
          placeholder="Descrição do Item"
          class="input"
        />
        <input
          type="number"
          id="quantity"
          placeholder="Quantidade"
          class="input"
        />
        <input
          type="number"
          id="item-value"
          placeholder="Valor"
          class="input"
        />
        <select id="from-currency" class="input">
          <option value="BRL">BRL</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
        <select id="to-currency" class="input">
          <option value="BRL">BRL</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
      <div class="centered">
        <button id="action-button" class="button small-margin">
          Adicionar
        </button>
      </div>
      <table id="result-table" class="centered full-width">
        <thead>
          <tr hidden>
            <th>Descrição</th>
            <th>Editar</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody class="full-width" id="result"></tbody>
      </table>
      <div id="total-container"></div>
    </div>
  </body>
</html>
